<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <meta name="description" content="Random quote generator and mobile-friendly meme generator. Caption images or link your own images to make custom memes" />
        <meta name="keywords" content="qutoe genenerator, inspirational quotes, meme generator, meme maker, meme, caption" />

        <title>Meme Generator - {% block title %}{% endblock %}</title>
        <script defer data-domain="quoteskye.com" src="https://plausible.io/js/plausible.js"></script>
        <style>
            body {
                display: flex;
                flex-direction: column;
                height: 100vh;
                justify-content: center;
                align-items: center;
                width: 100%;
                background: #F5FCFE;
            }

            .nav {
                display: inline;
                padding: 60px;
            }

            img {
                border: 1px solid rgba(0,0,0,.125);
                border-radius: .25rem;
                }

            @-moz-document url-prefix() {
                .nav-pad {
                    margin-top: 25%;
                }
            }
    

            
        </style>
    </head>
    <body>
        <nav class="navbar fixed-top navbar-light bg-light">
            <a class="navbar-brand mb-0 h1" href="{{url_for('about')}}">QuoteSkye</a>
          </nav>
        {% block body %}{% endblock %} 
        <div class="nav">
            <a class="btn btn-primary" href="{{url_for('meme_rand')}}">Random</a>
            <a class="btn btn-outline-primary" href="{{url_for('meme_form')}}">Creator</a>    
        </div>
